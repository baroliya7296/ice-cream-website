<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>

">

</head>
<body>

<div class="product-details d-flex m-5 align-items-center">

  <img id="img" src="" alt="" width="400"><br>
  
  <div class="ice-data">
    <h2 id="title" class="fw-bold" style="font-family: 'Times New Roman', Times, serif;"></h2>
    <p id="desc" style="width: 500px; font-family: 'Times New Roman', Times, serif; font-size: 20px;" class="fw-normal"></p>
  </div>
</div>
<button onclick="goBack()" style=" margin-left: 10%;">ðŸ”™ Go to product page</button>

  <!-- Back Button -->
<script>
   // Load image and info from URL parameters
   const params = new URLSearchParams(window.location.search);
    document.getElementById('img').src = params.get('img');
    document.getElementById('img').alt = params.get('title');
    document.getElementById('title').textContent = params.get('title');
    document.getElementById('desc').textContent = params.get('desc');

    // Back button logic
    function goBack() {
      window.close(); // Closes the current tab/window
    }
</script>

</body>
</html>
